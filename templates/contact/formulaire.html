{% extends 'base.html' %} 
{% block title %}
  Contacts
{% endblock title %}
{% block content %}
<h1>Contact</h1>
<div class="row">
  <div class="col-md-8">
    <div class="card card-body">
      <form class="form-group" action="" method="post">
        {% csrf_token %} {{ form.as_p }}
        <input type="submit" class="btn btn-info" value="Envoyer" />
      </form>
    </div>
  </div>

  {% for msg in messages %}
  <div class="alert alert-success mt-3" role="alert">{{ msg }}</div>
  {% endfor %}
</div>
{% endblock content %}
